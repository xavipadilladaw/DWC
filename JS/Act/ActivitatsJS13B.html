    function ascendent(num1, num2, num3){
      var primer = 0;
      var segon = 0;
      var tercer = 0;

        if(num1 < num2 && num1 < num3){
          primer =+ num1;
          if(num2<num3){

          }
          if(num3<num2){
            segon =+ num3;

          }
        }else if(num2<num1 && num2<num3){
          primer =+ num2;
          if(num1<num3){
            segon =+ num1;
            tercer =+ num3;
          }
        }else if(num3<num1 && num3 < num2){
          primer =+ num3;
          if(num1<num2){
            segon =+num1;
            tercer =+num2;
          }else{
            segon =+num2;
            tercer =+num1;
          }
        }



        document.write('Ascendent: '+primer+' , '+segon+' , '+tercer );

    }
