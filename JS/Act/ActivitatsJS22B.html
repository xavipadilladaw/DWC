    /*b) Generate a cost estimation for a computer using 3 different SELECT
    elements which allow us to select :


Processor (Intel I3 - $400, Intel I5 $600, Intel I7 $800).
Monitor (Samsung 20' - $250, Samsung 22' - $350, Samsung 26' - $550)
Hard Disk (500 Gb - $300, 1 Tb - $440, 3 Tb - $500)

When we press the button Calculate the final cost is shown in a TEXT element.*/

function calculateCost() {
  var suma = 0;


 var sel1=document.getElementById('select1');
 var processor = sel1.options[sel1.selectedIndex].value;


 var sel2 = document.getElementById('select2');
 var monitor = sel2.options[sel2.selectedIndex].value;

 var sel3 = document.getElementById('select3');
 var hardDisk = sel3.options[sel3.selectedIndex].value;
   suma = parseInt(processor) + parseInt(monitor) + parseInt(hardDisk);
 document.getElementById('preu').value =  suma;

}

</script>

</head>
<body>

<div>Processor</div>
<form>
<select id="select1" onChange="calculateCost()">
<option value="400">Intel i3</option>
<option value="600">Intel i5</option>
<option value="800">Intel i7</option>
</select>

<br>

<div>Monitor</div>
<select id="select2" onChange="calculateCost()">
<option value="250">Samsung 20</option>
<option value="350">Samsung 22</option>
<option value="550">Samsung 26</option>
</select>
<br>
<div>Hard Disk</div>
<select id="select3" onChange="calculateCost()">
<option value="300">500GB</option>
<option value="440">1TB</option>
<option value="500">3TB</option>
</select>

<br>

Preu:<input type="text" id="preu" ><br>

</form>
