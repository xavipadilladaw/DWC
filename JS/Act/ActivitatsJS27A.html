<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>


    document.write('</p>');
    document.write('Activitats27A');
    document.write('<br>');

    function paint(thing,color){

      thing.bgColor = color;

    }



    </script>
  </head>
  <body>

<table border="1">

  <tr>
    <td onMouseOver = "paint(this,'#ff0000')" onMouseOut = "paint(this,'#ffffff')">RED</td>
    <td onMouseOver = "paint(this,'00ff00')" onMouseOut = "paint(this,'#ffffff')">GREEN</td>
    <td onMouseOver = "paint(this,'0000ff')" onMouseOut = "paint(this,'#ffffff')">BLUE</td>
  </tr>

</table>


  </body>
</html>
