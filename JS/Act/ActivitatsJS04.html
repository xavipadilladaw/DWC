    document.write('Activitat4A');

    var num4 = prompt('B-Introdueix el quart numero');

    var suma = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4);

    var quant2 = prompt("Introdueix la quantitat de productes:");

    var factura = parseInt(parseInt(preuprod1) * parseInt(quant1)) + parseInt(parseInt(preuprod2) * parseInt(quant2));

    document.write('La factura es de '+factura+' euros.');

    document.write('<br>');

    var area = (parseInt(base) * parseInt(altura)) /2;

    document.write("L'area del triangle es de "+area);
