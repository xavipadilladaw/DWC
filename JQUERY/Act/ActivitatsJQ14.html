<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>

  </head>
  <body>


    <button type="button" style="width:100px" name="button">BOTO1</button>
    <button type="button"  name="button">BOTO2</button>

    <script>


    $("button")
          .mouseup(function(){
            $(this).css({"backgroundColor":"red","border":"2px solid black"});
          })

          .mousedown(function(){
            $(this).css({"backgroundColor":"blue","border":"2px solid black"});
          });




    </script>

  </body>
</html>
