<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>

  </head>
  <body>


    <table id="table1">
      <tr id="llista">

          <button type="button" id="afegir">Afegir</button>

      </tr>
    </table>

    <button type="button" id="borrarTotProva" name="button">BORRAR TOT</button>


    <script>




        $("#afegir").click(function(){
          var element = $('<td>HELLO</td>');
          element.append($('<input type="text">'));    // afegir input dins l'etiqueta td
          element.append($('<button type = "button">LLEVAR</button>').click(remove));  // afegir boto dins l'etiqueta td
          $("#llista").append(element);

        });

        $("#borrarTotProva").click(function(){  // funcio adicional que borra tots els td afegits
          $("tr").empty();
        });



     function remove(){
       $(this).parent().remove();             //borra el pare del boto (td)
     }







    </script>

  </body>
</html>
