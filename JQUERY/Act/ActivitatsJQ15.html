<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.js"></script>
    <style media="screen">
      .inicial{
        width: 800px;
        height: 70px;
        border: 2px solid black;
      }

      .dbclick{
        width: 250px;
        height: 250px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>

    <div id="div1" class="inicial"></div>


    <script>


    $("#div1").dblclick(function(){
      $(this).toggleClass("dbclick");
      $(this).toggleClass("inicial");

    });


    </script>

  </body>
</html>
